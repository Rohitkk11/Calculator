<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div>
        <form class="center test">
            <div>
                <div><label for="name" class="name">

                    </select>
                    <div>
                    </div>
                </div>
                <div>

                        <input type="Number" id="totalMarks" placeholder="enter your total Number" required />

                </div>

            </div>
            <div class="contenter a">
                <label for="result" class="result">enter your occupied marks</label>
                <div class="userName"id="chemistry1">

                    <input type="Number" id="chemistry" class="validation" placeholder="enter your Chemistry Number"
                        required />
                </div>
                <div class="userName"id="science1">
                    <label for="name" class="name ">
                        Science:
                        <input type="Number" id="science" class="validation" placeholder="enter your Science number "

                    </label>
                </div>

                    <label for="name" class="name ">
                        Hindi:

                            required />
                    </label>
                </div>
                <div class="userName">

                </div>
                <div class="userName" id='social1'>
                    <label for="name" class="name " >

                        <input type="Number" id='social'class="validation" placeholder="enter your social_Sc Number" required />
                </div>
                <div class="userName"id="physics1" >

            </div>
            <div class=" total">
                <p id='totalMarks1'> </p>
            </div>
            <div class="btn">
                <button type="button" class="warning" onclick="Alert()">Alert</button>
                <button type="button" class="submit" onclick="Submit()">Submit</button>

            </div>
    </div>
    </form>
    </div>
